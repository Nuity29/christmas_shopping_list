<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Javascript + DOM</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
  <header id="top">
    <img id="top_left" src="image/top_for_web.png" alt="Christmas ornament">
    <img id="top_right" src="image/top_for_web.png" alt="Christmas ornament">
  </header>
  <h1>Christmas Shopping List</h1>
  <h2>Don't forget your loved ones:</h2>
  <p>(example: perfume for Maria)</p> <!-- add a for who list -->
  <input id="userInput" type="text" placeholder="enter items" /><br> <!-- it's used an id instead of class because it's faster for the browser to read IDs, since there is only one id per type -->
  <button id="enter">Enter</button>
  <ul id="list">
    <!-- <li random="23">Notebook</li>
        <li>Jello</li>
        <li>Spinach</li>
        <li>Rice</li>
        <li>Birthday Cake</li>
        <li>Cadles</li> -->
  </ul>
  <footer id="bottom">
    <img id="bottom_left" src="image/left_for_web.png" alt="Christmas ornament">
    <img id="bottom_right" src="image/right_for_web.png" alt="Christmas ornament">
  </footer>
  <script type="text/JavaScript" src="script.js"></script>
</body>

</html>
